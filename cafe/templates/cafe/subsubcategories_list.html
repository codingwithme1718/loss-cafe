{% extends "base.html" %}

{% block content %}
    <div class="row category">
        {% for subsubcategory in subsubcategories %}
	    {% if subsubcategory.id %}
                <a href="{% url 'subsubsubcategory-list' subcategory.id subsubcategory.id %}" class="text-decoration-none" style="cursor: pointer;">
            {% endif %}
	    <div class="col-md-3 col-lg-2">         
                <div class="card h-100"> 
                    <div class="card-img-container" style="position: relative; width: 100%; padding-top: 75%;">
                        <img
                            class="card-img-top"
                            src="{{ subsubcategory.image.url }}"
                            alt="{{ subsubcategory.name }}"
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;"
                        />
                    </div>
                    <div class="card-body d-flex flex-column" style="color: wheat !important;">
                        <h5 class="card-title" style="font-weight: bold;">{{ subsubcategory.name }}</h5>
                        <p class="card-text">{{ subsubcategory.description }}</p>
                    </div>
                </div>
            </div>
	    {% if subsubcategory.id %}
	        </a>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
