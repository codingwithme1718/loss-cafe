{% extends "base.html" %}

{% block content %}
    <div class="row category">
        {% for subcategory in subcategories %}
            <div class="col-md-2 col-lg-2">
                <a href="{% url 'subsubcategory-list' subcategory.id %}" class="text-decoration-none" style="cursor: pointer;"> <!-- Add this line -->
                    <div class="card h-100"> <!-- Ensure card height takes full space -->
                            <!-- Card image container -->
                            <div class="card-img-container" style="position: relative; width: 100%; padding-top: 75%;">
                                <img
                                    class="card-img-top"
                                    src="{{ subcategory.image.url }}"
                                    alt="{{ subcategory.name }}"
                                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;"
                                />
                            </div>
                            <!-- Card body (title and description) -->
                            <div class="card-body d-flex flex-column" style="color: wheat !important;">
                                <h5 class="card-title" style="font-weight: bold;">{{ subcategory.name }}</h5>
                                <p class="card-text">{{ subcategory.description }}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
