{% extends "base.html" %}

{% block content %}
    <div class="row category">
        {% for subsubsubcategory in subsubsubcategories %}
            <div class="col-md-3 col-lg-2">         
                <div class="card h-100"> 
                    <div class="card-img-container" style="position: relative; width: 100%; padding-top: 75%;">
                        <img
                            class="card-img-top"
                            src="{{ subsubsubcategory.image.url }}"
                            alt="{{ subsubsubcategory.name }}"
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;"
                        />
                    </div>
                    <div class="card-body d-flex flex-column" style="color: wheat !important;">
                        <h5 class="card-title" style="font-weight: bold;">{{ subsubsubcategory.name }}</h5>
                        <p class="card-text">{{ subsubsubcategory.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
